<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <p class="top-t" id="countdown">00:00</p> 
<!--NEED TO MAKE FUNCTIONAL!-->
        </div>
        <div class="container">
            <div id="home-con">
                <h3 class="top-t">HOME</h3>
                <div class="SB" id="SBH">
                    <p id="home-score">0</p>
                </div>
                <div id="add-home">
                    <button class="btn" id="add-1-h" onclick="add1H()">+1</button>
                    <button class="btn" id="add-2-h" onclick="add2H()">+2</button>
                    <button class="btn" id="add-3-h" onclick="add3H()">+3</button>
                </div>
            </div>
            <div id="guest-con">
                <h3 class="top-t">GUEST</h3>
                <div class="SB" id="SBG">
                    <p id="guest-score">0</p>
                </div>
                <div id="add-guest">
                    <button class="btn" id="add-1-g" onclick="add1G()">+1</button>
                    <button class="btn" id="add-2-g" onclick="add2G()">+2</button>
                    <button class="btn" id="add-3-g" onclick="add3G()">+3</button>
                </div>
            </div>
        </div>
        <div class="container" id="btm-con">
            <button class="btn" id="ng" onclick="restart()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
